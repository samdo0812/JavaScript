<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	alert(null == undefined);       //true
	alert(null === undefined);      //false
	alert(true == 1);               //true
	alert(true === 1);              //false
	alert(true == '1');             //true
	alert(true === '1');            //false
 
	alert(0 === -0);                //true
	alert(NaN === NaN);             //false

	//undefined 값이 없다
	//null (프로그래머가 의도한) 값이 없다
</script>
</body>
</html>
