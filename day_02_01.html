<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	// = 대입연산자
	// == 동등연산자
	alert(1==2);	//false
	alert(1==1);	//true
	alert("one"=="two");	//false
	alert("one"=="one");	//true

	alert(1 === "1");	//false
	alert(1 == "1");	//true
	//좌항과 우항의 값이 데이터 타입이 다르더라도 실질적으로 가지고 있는 정보의 의미가 같다면 자바스크립트는 값이 같다고 간주
</script>
</body>
</html>
